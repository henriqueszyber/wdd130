<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Out the Other Side Rafting</title>
    <meta name="description" content="Contact Out the Other Side Rafting for trip questions, reservations, and website feedback.">
    <meta name="author" content="Henrique Szymanski Bermann">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/logo.jpg" alt="Out the Other Side Rafting logo" width="120" height="120">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html" aria-current="page">Contact Us</a>
        </nav>
    </header>

    <main class="contact-page">
        <h1>White Water Rafting Company</h1>

        <section class="company-info" aria-label="Company information">
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </section>

        <section class="contact-layout" aria-label="Map and contact form">
            <div class="map-wrapper">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3646.5208609152746!2d-47.09973378929089!3d-23.942015068306855!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1770765484143!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

            <form action="#" method="post" class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Placeholder" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Placeholder" required>

                <label class="purpose-label">Message Purpose</label>
                <fieldset>
                    <legend>Purpose of Message</legend>
                    <label><input type="radio" name="purpose" value="general-inquiry" required> General Inquiry</label>
                    <label><input type="radio" name="purpose" value="reservation-question"> Reservation Question</label>
                    <label><input type="radio" name="purpose" value="website-suggestion"> Website Suggestion</label>
                </fieldset>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Type here" required></textarea>

                <label class="checkbox-label" for="newsletter">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    Please Subscribe me to the monthly newsletter
                </label>

                <button type="submit">Get in Touch!</button>
            </form>
        </section>

        <section class="employees" aria-label="Employee profiles">
            <h2>We Are Here to Serve You</h2>
            <div class="employee-grid">
                <figure>
                    <img src="images/employee-guide.jpg" alt="Portrait of Ana Rivera, lead river guide">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-safety.jpg" alt="Portrait of Marcus Lee, safety coordinator">
                    <figcaption>Employee Profile</figcaption>
                </figure>
                <figure>
                    <img src="images/employee-reservations.jpg" alt="Portrait of Sofia Patel, reservations specialist">
                    <figcaption>Employee Profile</figcaption>
                </figure>
            </div>
        </section>
    </main>

    <footer>
        <p>Footer Content including Social Media Icons/Links</p>
        <nav class="socialmedia">
            <a href="https://www.facebook.com/">
                <img src="images/facebook.svg" alt="facebook logo">
            </a>
            <a href="https://www.instagram.com/">
                <img src="images/instagram.svg" alt="instagram logo">
            </a>
            <a href="https://www.linkedin.com/feed/">
                <img src="images/linkedin.svg" alt="linkedin logo">
            </a>
        </nav>
    </footer>
</body>
</html>
